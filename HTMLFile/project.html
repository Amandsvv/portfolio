<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="../CSS/project.css">
</head>
<body>
    <div class="about">
        <p class="heading">Projects</p>

    <script src="../js/script.js"></script>
